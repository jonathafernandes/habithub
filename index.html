<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Manrope:wght@500&display=swap" rel="stylesheet">
    <title>HabitHub</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./src/assets/logo.svg" alt="">
        <span>HabitHub</span>
      </div>
      <i class="ph-light ph-plus-circle button"></i>
    </header>
    
    <div class="info">
      <p>
        <i class="ph ph-info"></i>
        Escolha um hábito que deseja desenvolver. Clique no botão acima para adicionar um novo dia.
        <br>
        Volte aqui todos os dias para marcar seu hábito como concluído.
      </p>
    </div>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="geral"></div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
